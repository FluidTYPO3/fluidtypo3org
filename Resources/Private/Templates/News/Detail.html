{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace n=Tx_News_ViewHelpers}

<div class="clearfix">


<h2>
	<div class="lead text-info pull-right">
		<f:format.date format="d/m Y">{newsItem.datetime}</f:format.date>
	</div>
	{newsItem.title}
</h2>
<f:if condition="{newsItem.teaser}">
	<!-- teaser -->
	<p class="lead">
		{newsItem.teaser}
	</p>
</f:if>

<f:format.html>{newsItem.bodytext}</f:format.html>

<f:if condition="{newsItem.contentElements}">
	<f:cObject typoscriptObjectPath="lib.tx_news.contentElementRendering">{newsItem.contentElementIdList}</f:cObject>
</f:if>

<p>&nbsp;</p>
<div id="disqus_thread"></div>
<f:format.raw>
<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'fedext'; // required: replace example with your forum shortname
var disqus_title = 'Fedext.net News: {newsItem.title}';

/* * * DON'T EDIT BELOW THIS LINE * * */
(function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</f:format.raw>
<p>&nbsp;</p>
<p>&nbsp;</p>
</div>
