{namespace flux=FluidTYPO3\Flux\ViewHelpers}
{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<f:layout name="Page/Front" />

<f:section name="Configuration">
	<flux:form id="front">

	</flux:form>
	<f:render partial="Page/GridConfiguration" arguments="{_all}" />
</f:section>

<f:section name="Main">
	<div id="teaser" class="front">
		<div class="container original">
			<div class="row">
				<div class="col-md-6">
					<canvas class="logo"></canvas>
				</div>
				<div class="container col-md-6 right">
					<v:content.render column="1" />
				</div>
			</div>
		</div>
		<div class="video">
			<video id="video" class="video-js" controls="disabled" preload="disabled" width="100%">
				<source data-temporary-src="{f:uri.resource(path: 'Video/Intro.mp4')}" type="video/mp4" />
			</video>
		</div>
	</div>
	<div id="stripe">
		<div class="container">
			<v:content.render column="2" />
		</div>
	</div>
	<div class="container body">
		<v:content.render column="0" />
		<hr />
	</div>
</f:section>
