{namespace n=GeorgRinger\News\ViewHelpers}

<div class="item pull-left {f:if(condition: iteration.isFirst, else: 'hidden-xs')}">
	<n:link newsItem="{newsItem}" settings="{settings}" class="lead">
		{newsItem.title}
		<small>
			<span class="text-muted">
				<f:format.date format="d/m">{newsItem.datetime}</f:format.date>
			</span>
		</small>
	</n:link>
</div>
